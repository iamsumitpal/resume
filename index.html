<!DOCTYPE html> 
<html> 
<head> 
<title>Resume</title>
<link href="assets/img/favicon.png" rel="icon">
<link href="assets/img/favicon.png" rel="apple-touch-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        .container {
          position: relative;
          width: 100%;
          overflow: hidden;
          padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
        }
    </style>
    <script type="application/javascript">
        var loadCounter = 0;
        var loaded = function() {
            loadCounter += 1;
            if (loadCounter === 2) {
                $("iframe").attr("height", "500px");
                $(window).scrollTo(315,0)
            }
        }
    </script>
</head> 
<body>
    <iframe
        class="responsive-iframe" 
        src="https://drive.google.com/file/d/1_az66oHCMX5cI3L3FsyhSKUwNQCiGvm1/preview" 
        width="100%" 
        height="1800px"
        position="absolute" overflow="hidden" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0"
        onload="loaded()">
            Loading...
    </iframe>
    <p hidden><script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/769153/t/9"></script></p>
</body> 
</html>
